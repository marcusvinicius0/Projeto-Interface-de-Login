<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Nunito:wght@200&family=Poppins:ital,wght@1,100&family=Quicksand:wght@300&family=Roboto+Condensed:wght@300&family=Roboto+Mono:ital,wght@1,300&family=Roboto:ital,wght@0,300;1,400&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="form">
            <form>
                <h1 class="title">Login</h1>
                <hr>
                <p><b>Usuário:</b></p>
                <input type="text" placeholder="Digite seu usuário">
                <p><b>Senha:</b></p>
                <input type="password" placeholder="Digite sua senha    ">
                <button type="button">LOGIN</button>
                <a href="" class="recoverPassword" target="_blank">Esqueceu a senha?</a>
                <p class="redesocial">Ou entre pelas suas redes sociais:</b>
                </p>
                <div class="images">
                    <a href=""><img src="./assets/facebook (1).png" class="fb" alt="facebook-image"></a>
                    <a href=""><img src="./assets/linkedin (1).png" class="in" alt="linkedin-image"></a>
                </div>
                <p class="criar-conta"><b>Ainda não tem uma conta?</b></p>
                <a class="registrar-link" href="">Registrar</a>
            </form>

        </div>
    </div>
</body>

</html>
